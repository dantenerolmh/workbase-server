<template name="MessagesDailyChart">
  <div class="modal fade modal-rounded">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ 'report_daily_counts'}}</h4>
        </div>
        <div class="modal-body">
          <div class="chart">
            <canvas id="message-day-chart" width="400" height="350"></canvas>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "app_action_confirm"}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
